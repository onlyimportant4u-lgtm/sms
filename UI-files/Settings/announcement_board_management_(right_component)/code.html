<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Announcement</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007bff",
                        "background-light": "#f8f9fa",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-4xl flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<p class="text-[#0d141b] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Create Announcement</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
<div class="flex flex-col gap-6">
<label class="flex flex-col flex-1">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Announcement Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" placeholder="Enter announcement title" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Categories/Tags</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-primary h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(76,115,154)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option value="general">General</option>
<option value="academics">Academics</option>
<option value="sports">Sports</option>
<option value="events">Events</option>
</select>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Publication Date</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-primary h-14 placeholder:text-[#4c739a] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Select date and time" value=""/>
<div class="text-[#4c739a] flex border border-[#cfdbe7] bg-slate-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</label>
<div class="flex items-center gap-2">
<input class="form-checkbox h-5 w-5 text-primary rounded focus:ring-primary/50 border-gray-300" id="immediate-publication" type="checkbox"/>
<label class="text-[#0d141b] dark:text-white text-base font-medium" for="immediate-publication">Publish Immediately</label>
</div>
</div>
<div class="flex flex-col gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal pb-2">Target Audience</p>
<select class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-primary h-14 bg-[image:var(--select-button-svg)] placeholder:text-[#4c739a] p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(76,115,154)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option value="all">All Users</option>
<option value="students">Students</option>
<option value="parents">Parents</option>
<option value="staff">Staff</option>
</select>
</label>
<div class="flex flex-col gap-2">
<p class="text-[#0d141b] dark:text-white text-base font-medium leading-normal">Attachments</p>
<div class="flex justify-center items-center w-full">
<label class="flex flex-col justify-center items-center w-full h-32 bg-slate-50 rounded-lg border-2 border-dashed border-[#cfdbe7] cursor-pointer hover:bg-slate-100" for="dropzone-file">
<div class="flex flex-col justify-center items-center pt-5 pb-6">
<span class="material-symbols-outlined text-[#4c739a] text-4xl">cloud_upload</span>
<p class="mb-2 text-sm text-[#4c739a]"><span class="font-semibold">Click to upload</span> or drag and drop</p>
<p class="text-xs text-[#4c739a]">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-4 p-4">
<label class="flex flex-col min-w-40 h-full flex-1">
<div class="flex w-full flex-1 items-stretch rounded-lg flex-col">
<div class="flex flex-1 flex-col">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-t-lg text-[#0d141b] focus:outline-0 focus:ring-0 border border-[#cfdbe7] bg-slate-50 focus:border-primary min-h-48 placeholder:text-[#adc2d7] p-[15px] text-base font-normal leading-normal" placeholder="Start writing your announcement here..."></textarea>
<div class="flex border border-[#cfdbe7] bg-slate-50 item-center pr-[15px] rounded-b-lg border-t-0 px-[15px] pb-[15px]">
<div class="flex items-center gap-1">
<button class="flex items-center justify-center p-1.5 rounded hover:bg-slate-200">
<span class="material-symbols-outlined text-[#4c739a]">format_bold</span>
</button>
<button class="flex items-center justify-center p-1.5 rounded hover:bg-slate-200">
<span class="material-symbols-outlined text-[#4c739a]">format_italic</span>
</button>
<button class="flex items-center justify-center p-1.5 rounded hover:bg-slate-200">
<span class="material-symbols-outlined text-[#4c739a]">format_underlined</span>
</button>
<button class="flex items-center justify-center p-1.5 rounded hover:bg-slate-200">
<span class="material-symbols-outlined text-[#4c739a]">format_list_bulleted</span>
</button>
<button class="flex items-center justify-center p-1.5 rounded hover:bg-slate-200">
<span class="material-symbols-outlined text-[#4c739a]">link</span>
</button>
</div>
</div>
</div>
</div>
</label>
</div>
<div class="flex justify-end gap-4 p-4">
<button class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-transparent text-[#6c757d] dark:text-gray-300 text-sm font-medium leading-normal border border-transparent hover:border-gray-300">
<span class="truncate">Cancel</span>
</button>
<button class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-200 text-[#212529] dark:bg-gray-700 dark:text-white text-sm font-medium leading-normal hover:bg-gray-300 dark:hover:bg-gray-600">
<span class="truncate">Save as Draft</span>
</button>
<button class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-medium leading-normal hover:bg-primary/90">
<span class="truncate">Publish</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
