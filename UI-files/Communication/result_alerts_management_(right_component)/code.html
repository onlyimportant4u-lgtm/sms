<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Exam Result Alerts Configuration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F2F2F2",
                        "background-dark": "#101922",
                        "success": "#7ED321",
                        "text-primary": "#333333",
                        "text-secondary": "#666666"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%234A90E2%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1 px-4">
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-text-primary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Configure Exam Result Alerts</p>
<p class="text-text-secondary dark:text-gray-400 text-base font-normal leading-normal">Set up automated notifications for exam results. This interface allows you to specify trigger conditions, customize notification messages, and select recipients.</p>
</div>
</div>
<h2 class="text-text-primary dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Trigger Condition</h2>
<div class="flex flex-col gap-3 p-4">
<label class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-[15px] bg-white dark:bg-gray-800">
<input checked="" class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="trigger_condition" type="radio"/>
<div class="flex grow flex-col">
<p class="text-text-primary dark:text-white text-sm font-medium leading-normal">After Final Results are Published</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-[15px] bg-white dark:bg-gray-800">
<input class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="trigger_condition" type="radio"/>
<div class="flex grow flex-col">
<p class="text-text-primary dark:text-white text-sm font-medium leading-normal">When Results are Updated</p>
</div>
</label>
</div>
<h2 class="text-text-primary dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Select Recipients</h2>
<div class="flex gap-3 p-3 flex-wrap pr-4">
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-2">
<p class="text-text-primary dark:text-white text-sm font-medium leading-normal">All Students</p>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-2">
<p class="text-text-primary dark:text-white text-sm font-medium leading-normal">By Class</p>
<span class="material-symbols-outlined text-text-primary dark:text-white text-base">expand_more</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-gray-200 dark:bg-gray-700 pl-4 pr-2">
<p class="text-text-primary dark:text-white text-sm font-medium leading-normal">By Grade Level</p>
<span class="material-symbols-outlined text-text-primary dark:text-white text-base">expand_more</span>
</button>
</div>
<h2 class="text-text-primary dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Customize Notification Message</h2>
<div class="p-4">
<textarea class="w-full rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-3 bg-white dark:bg-gray-800 text-text-primary dark:text-white placeholder-text-secondary dark:placeholder-gray-400 focus:ring-primary focus:border-primary" placeholder="Dear [Student Name], your exam results for [Exam Name] are now available." rows="6"></textarea>
</div>
<h2 class="text-text-primary dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Select Notification Channels</h2>
<div class="flex flex-col sm:flex-row gap-4 p-4">
<label class="flex items-center gap-3">
<input class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm font-medium text-text-primary dark:text-white">Email</span>
</label>
<label class="flex items-center gap-3">
<input class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm font-medium text-text-primary dark:text-white">SMS</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary" type="checkbox"/>
<span class="text-sm font-medium text-text-primary dark:text-white">In-App Notification</span>
</label>
</div>
<div class="flex flex-col sm:flex-row items-center justify-end gap-4 p-4 mt-6">
<button class="w-full sm:w-auto px-6 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 text-sm font-semibold text-text-primary dark:text-white bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
<button class="w-full sm:w-auto px-6 py-2.5 rounded-lg border border-primary text-sm font-semibold text-primary bg-primary/10 hover:bg-primary/20 dark:bg-primary/20 dark:hover:bg-primary/30">Preview</button>
<button class="w-full sm:w-auto px-6 py-2.5 rounded-lg bg-primary text-sm font-semibold text-white hover:bg-primary/90">Save &amp; Activate</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
