<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register New Staff Member</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3498db",
            "background-light": "#ecf0f1",
            "background-dark": "#101922",
            "accent-success": "#2ecc71",
            "accent-warning": "#f39c12"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input, .form-select, .form-textarea {
      background-color: white;
      border-color: #d1d5db;
    }
    .dark .form-input, .dark .form-select, .dark .form-textarea {
      background-color: #1f2937;
      border-color: #4b5563;
      color: #f9fafb;
    }
    .form-input::placeholder, .form-textarea::placeholder {
      color: #9ca3af;
    }
    .dark .form-input::placeholder, .dark .form-textarea::placeholder {
      color: #6b7280;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#d1d5db] dark:border-b-[#374151] px-10 py-3 bg-white dark:bg-gray-800">
<div class="flex items-center gap-4 text-[#0d141b] dark:text-white">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
</svg>
</div>
<h2 class="text-[#0d141b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Staff &amp; HR Management</h2>
</div>
<div class="flex flex-1 justify-end gap-4">
<button class="flex items-center justify-center rounded-lg h-10 bg-gray-200 dark:bg-gray-700 text-[#0d141b] dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] px-3">
<span class="material-symbols-outlined text-lg">arrow_back</span>
            Back
          </button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDWI2wLrTJU61nfmVYu4KdlTJUGDXFDahyg8ZdX1OhUEPkFjJemCJlLzyrvC2oN140KenYO89M6x3HY_Ed__c0lGG12nqxrS1K-lTrYsNNU_Dd8eu5pc4JnMMy1tPY5zSYL5vEEIRYwHZPH5zhz11LawNLLC6ncmP4vODzVzI1qhpbGkoLVgmjSJEFNOWSxilzaODj8PUdkzALrZDW0GpFm2XA27th6wiSTlIh0G5A4GqrHWLVYo7GjsLMy-DLblLM7bXh5uTM3XcoM");'></div>
</div>
</header>
<div class="px-4 sm:px-6 lg:px-8 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-6xl flex-1">
<div class="flex flex-wrap justify-between gap-4 p-4">
<div class="flex min-w-72 flex-col gap-2">
<p class="text-[#0d141b] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Register New Staff Member</p>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Fill in the details to add a new staff member to the system.</p>
</div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-4">
<div class="flex flex-col gap-6">
<!-- Personal Details -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
<h3 class="text-xl font-bold text-primary mb-4">Personal Details</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">First Name</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. John" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Last Name</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. Doe" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Date of Birth</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base text-gray-500" type="date"/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Gender</p>
<select class="form-select w-full rounded-lg h-12 p-3 text-base text-gray-500">
<option>Select gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
</label>
</div>
</div>
<!-- Contact Information -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
<h3 class="text-xl font-bold text-primary mb-4">Contact Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g., example@school.com" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Phone Number</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g., +1234567890" value=""/>
</label>
</div>
<div class="mt-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Residential Address</p>
<textarea class="form-textarea w-full rounded-lg p-3 text-base" placeholder="Enter full residential address" rows="3"></textarea>
</label>
</div>
</div>
<!-- Role & Department -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
<h3 class="text-xl font-bold text-primary mb-4">Role &amp; Department</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Staff Type</p>
<select class="form-select w-full rounded-lg h-12 p-3 text-base text-gray-500">
<option>Select staff type</option>
<option>Teacher</option>
<option>Admin Staff</option>
<option>Support Staff</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Department</p>
<select class="form-select w-full rounded-lg h-12 p-3 text-base text-gray-500">
<option>Select department</option>
<option>Mathematics</option>
<option>Science</option>
<option>Administration</option>
<option>IT</option>
</select>
</label>
</div>
<div class="mt-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Job Title / Position</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. Senior Maths Teacher" value=""/>
</label>
</div>
</div>
</div>
<div class="flex flex-col gap-6">
<!-- Qualifications -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
<div class="flex justify-between items-center mb-4">
<h3 class="text-xl font-bold text-primary">Qualifications</h3>
<button class="flex items-center gap-2 text-sm font-semibold text-primary">
<span class="material-symbols-outlined">add_circle</span> Add More
                  </button>
</div>
<div class="space-y-4">
<div class="border dark:border-gray-700 p-4 rounded-lg">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Degree/Certificate</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. Bachelor of Education"/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Institution</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. University of City"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Year of Completion</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. 2020" type="text"/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Certificate Upload</p>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-12 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600" for="dropzone-file">
<div class="flex items-center justify-center pt-2 pb-2 px-2">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">cloud_upload</span>
<p class="ml-2 text-xs text-gray-500 dark:text-gray-400">PDF, PNG, JPG</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</label>
</div>
</div>
</div>
</div>
<!-- Employment History -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
<div class="flex justify-between items-center mb-4">
<h3 class="text-xl font-bold text-primary">Employment History</h3>
<button class="flex items-center gap-2 text-sm font-semibold text-primary">
<span class="material-symbols-outlined">add_circle</span> Add More
                  </button>
</div>
<div class="space-y-4">
<div class="border dark:border-gray-700 p-4 rounded-lg">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Previous Employer</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. City High School"/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Job Title</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base" placeholder="e.g. Science Teacher"/>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Start Date</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base text-gray-500" type="date"/>
</label>
<label class="flex flex-col">
<p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">End Date</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base text-gray-500" type="date"/>
</label>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex justify-end gap-4 p-4 mt-4 border-t dark:border-gray-700">
<button class="flex items-center justify-center rounded-lg h-12 bg-gray-200 dark:bg-gray-700 text-[#0d141b] dark:text-white text-base font-bold px-6">Cancel</button>
<button class="flex items-center justify-center rounded-lg h-12 bg-primary text-white text-base font-bold px-6">Register Staff</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
